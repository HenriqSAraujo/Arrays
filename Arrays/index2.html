<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

         /*2. Faça um algoritmo para ler 12 números informados pelo usuário e armazenar em dois arrays: um com os números acima de 50. Outro com números abaixo de 50.**/
           var campo = 0
           var numerosmenor = []
           var nuemrosmaior = []

       while(campo < 12){
         var promp = prompt("Insira um numero")
         if(promp > 50)
         nuemrosmaior.push(promp)
         else{
            numerosmenor.push(promp)
         }

         campo++
       }
       
      alert("os numeros menores que 50 foi: " + numerosmenor)
      alert("os numeros maiores que 50 foi: " + nuemrosmaior)


    </script>


</body>
</html>
