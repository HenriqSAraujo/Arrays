<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

         /*1. Faça um algoritmo para ler 20 números e armazenar em um array. Após a leitura total dos 20 números, o algoritmo deve escrever esse array.**/
           var campo = 0
        var numeros = []

       while(campo < 20){
         var promp = prompt("Insira um numero")
         numeros.push(promp)

         campo++
       }
       
      alert("Os numeros colocados foram: " + numeros)


    </script>


</body>
</html>
